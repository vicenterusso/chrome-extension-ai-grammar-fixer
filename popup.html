<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 350px;
                padding: 20px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                font-size: 14px;
            }

            h1 {
                font-size: 18px;
                margin: 0 0 20px 0;
                color: #333;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
                color: #555;
            }

            input,
            select {
                width: 100%;
                padding: 8px 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }

            input:focus,
            select:focus {
                outline: none;
                border-color: #007cba;
                box-shadow: 0 0 0 2px rgba(0, 124, 186, 0.2);
            }

            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }

            button {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .save-btn {
                background: #007cba;
                color: white;
            }

            .save-btn:hover {
                background: #005a87;
            }

            .test-btn {
                background: #f0f0f0;
                color: #333;
            }

            .test-btn:hover {
                background: #e0e0e0;
            }

            .status {
                margin-top: 10px;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 13px;
                display: none;
            }

            .status.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .help-text {
                font-size: 12px;
                color: #777;
                margin-top: 3px;
            }

            .preset-buttons {
                display: flex;
                gap: 5px;
                margin-top: 5px;
            }

            .preset-btn {
                padding: 4px 8px;
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 3px;
                font-size: 11px;
                cursor: pointer;
                color: #495057;
            }

            .preset-btn:hover {
                background: #e9ecef;
            }
        </style>
    </head>
    <body>
        <h1>Grammar Fixer Settings</h1>

        <form id="settingsForm">
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input
                    type="url"
                    id="apiUrl"
                    placeholder="https://api.openai.com/v1/chat/completions"
                    required
                />
                <div class="help-text">Enter your LLM API endpoint URL</div>
                <div class="preset-buttons">
                    <button
                        type="button"
                        class="preset-btn"
                        data-preset="openai"
                    >
                        OpenAI
                    </button>
                    <button
                        type="button"
                        class="preset-btn"
                        data-preset="anthropic"
                    >
                        Anthropic
                    </button>
                    <button
                        type="button"
                        class="preset-btn"
                        data-preset="local"
                    >
                        Local LLM
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input
                    type="password"
                    id="apiKey"
                    placeholder="Your API key"
                    required
                />
                <div class="help-text">
                    Your API key (stored locally in browser)
                </div>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" placeholder="gpt-3.5-turbo" />
                <div class="help-text">
                    Model name (optional, uses API default if empty)
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="testBtn" class="test-btn">
                    Test
                </button>
                <button type="submit" id="saveBtn" class="save-btn">
                    Save
                </button>
            </div>

            <div id="status" class="status"></div>
        </form>

        <script src="popup.js"></script>
    </body>
</html>
